<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer2.0 - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./js/index.js" type="module" defer></script>
</head>
<body>
    <div class="app" id="controls">
        <div class="container">
            <section id="timer" class="flex">
                <span id="minutes" >25</span>
                <span>:</span>
                <span id="seconds" >00</span>
            </section>
            <section  class="settings">
                <button
                data-action="toggleRunning"
                 class="ph ph-play-circle"></button>
                <button
                data-action="stop"
                class="ph ph-stop-circle"></button>
                <button
                data-action="plus"
                class="ph ph-plus-circle"></button>
                <button 
                data-action="minus"
                class="ph ph-minus-circle"></button>
            </section>
        </div>
        
        <section class="sound">
            <button data-action="musicTree" class="ph ph-tree"></button>
            <button data-action="musicSnow" class="ph ph-cloud-snow"></button>
            <button data-action="musicStore" class="ph ph-storefront"></button>
            <button data-action="musicFlame" class="ph ph-flame"></button>
        </section>
    </div>
</body>
</html>
